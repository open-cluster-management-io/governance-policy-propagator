name: GoRelease

on:
  push:
    tags:
      - 'v*.*.*'

env:
  TAG: ${{ github.ref_name }}
defaults:
  run:
    working-directory: go/src/open-cluster-management.io/governance-policy-propagator

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          path: go/src/open-cluster-management.io/governance-policy-propagator
      - name: install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go/src/open-cluster-management.io/governance-policy-propagator/go.mod
      - name: build images
        run:  |
          make build-images
      - name: push image
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login quay.io --username ${{ secrets.DOCKER_USER }} --password-stdin
          docker push quay.io/open-cluster-management/governance-policy-propagator:$TAG
      - name: generate changelog
        run: |
          echo "# governance-policy-propagator $TAG" > /home/runner/work/changelog.txt
          echo "- The released image is quay.io/open-cluster-management/governance-policy-propagator:$TAG" >> /home/runner/work/changelog.txt
      - name: publish release
        uses: softprops/action-gh-release@v0.1.15
        with:
          body_path: /home/runner/work/changelog.txt
          generate_release_notes: true
          draft: true
          prerelease: false
