name: FOSSA

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 1'

jobs:
  fossa-scan:
    name: License and Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Run FOSSA Scan
        uses: fossas/fossa-action@v1
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}
